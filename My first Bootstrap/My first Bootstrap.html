<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <div class="jumbotron">
    <h1><b>Fish 的個人介紹</b></h1>
    <p class="text-primary">年薪百萬 前途大好<small> 偉大な未来</small> </p> 
  </div>
  <div class="row">
    <div class="col-sm-4">
      <h1 class="text-muted"><b>Introduction</b></h1>
      <h3>Name:LIAN,YU-HUEI</h3>
      <h3>Birthday:03/14<small> Valentine's Day</small></h3>
      <h3>constellation:<small>超級嗨咖 </small>Pisces</h3>
      <img class="img-responsive" src="Pisces.jpg" alt="Cinque Terre" width="300" height="400">
    </div>
    <div class="col-sm-4">
      <h1 class="text-info"><b>Interest</b></h1>
      <dl>
        <dt><h3>Sports</h3></dt>
        <dd><h4>-Badminton</h4></dd>
        <dd><h4>-Volleyball</h4></dd>
        <dt><h3>Leisure</h3></dt>
        <dd><h4>-Listen to musics</h4></dd>
        <dd><h4>-Cooking</h4></dd>
        <dd><h4>-Singing</h4></dd>
      </dl>
    </div>
    <div class="col-sm-4">
      <h1 class="text-success"><b>My picture</b></h1>
      <img class="img-rounded" src="1415372841333.jpg" alt="Cinque Terre" width="200" height="300">
      <p>2014 at 台科二宿前草地</p>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-sm-4">
      <h1 class="text-warning"><b>My baby cousin</b></h1>
      <img class="img-rounded" src="baby_Andy.jpg" alt="Cinque Terre" width="300" height="200">
      <p>His name is Andy.</p>
    </div>
    <div class="col-sm-8">
      <h1 class="text-danger"><b>My pet</b></h1>
      <img class="img-rounded" src="1426299540321.jpg" alt="Cinque Terre" width="350" height="200">
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <p>© 2016 Fish</p>
    </div>
    </div>
</div>
</body>
</html>
